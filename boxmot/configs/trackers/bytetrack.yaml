min_conf:
  type: uniform
  default: 0.1  # from the default parameters
  range: [0.1, 0.3]

track_thresh:
  type: uniform
  default: 0.3  # lowered from 0.6 to work with lower confidence detections
  range: [0.3, 0.7]

track_buffer:
  type: qrandint
  default: 30  # from the default parameters
  range: [10, 61, 10]  # step size of 10, upper bound exclusive

match_thresh:
  type: uniform
  default: 0.8  # lowered from 0.9 for more lenient matching
  range: [0.7, 0.9]

frame_rate:
  type: choice
  default: 30  # from the default parameters
  options: [25, 30]  # static choice for Ray Search